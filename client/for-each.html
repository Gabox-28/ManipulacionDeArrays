<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For each</title>
</head>
<body>
<div id="app">

</div>

<script>
    const products = [
        {title: 'Burguer', price: 18},
        {title: 'Pizza', price: 20}
    ]

    const app = document.getElementById('app')

    products.forEach(product => {
        app.innerHTML += `<li>${product.title} - ${product.price}</li>`
    })


</script>
</body>
</html>
